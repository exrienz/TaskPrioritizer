name: CI Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: sqlite3

      - name: Validate PHP syntax
        run: |
          find . -name "*.php" -exec php -l {} \;

      - name: Build Docker image
        run: docker build -t task-prioritizer .

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Docker container
        run: |
          docker run -d -p 8080:80 task-prioritizer
          sleep 10
          curl http://localhost:8080 || exit 1
